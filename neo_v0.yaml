            ## Goals
            - [ ] Goal 1
            - [ ] Goal 2
            
            ## Features
            - [ ] Feature 1
            - [ ] Feature 2
            
            ## Completion Criteria
            - Criterion 1
            - Criterion 2
            
            ## Progress History
            - [x] Completed Task 1 (Date)
            - [x] Completed Task 2 (Date)

        - name: "currentTask.md"

        options:
          sourceType: "module"
          plugins: ["typescript", "jsx"]
      
      rules:
        contextScope:
          enabled: true
          level: "error"
          options:
            maxDepth: 3
            allowedScopes: ["global", "module", "function"]
        
        contextNaming:
          enabled: true
          level: "warning"
          options:
            format: "camelCase"
            prefix: "ctx"
        

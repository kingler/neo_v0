# Design Management
design_management:
  design:
    workflow_triggers:
      prd_completion:
        source: "PRD.md"
        action: "#init-design-phase"
        validation:
          - "Check PRD completeness"
          - "Verify requirements clarity"
          - "Confirm stakeholder approval"

    documentation:
      uxdd_components:
        1_ux_research:
          user_research_report:
            template: "research_report.md"
            sections:
              - "Research objectives"
              - "Methodology"
              - "Key findings"
              - "Recommendations"
          user_personas:
            template: "persona_template.md"
            sections:
              - "Demographics"
              - "Goals and needs"
              - "Pain points"
              - "Behaviors"

        2_ux_design:
          object_oriented_ux:
            template: "ooux_template.md"
            sections:
              - "Object mapping"
              - "Relationship diagrams"
              - "Core objects"
              - "Object attributes"
          
          user_journeys:
            template: "journey_template.md"
            sections:
              - "User goals"
              - "Journey stages"
              - "Touch points"
              - "Pain points"
              - "Opportunities"
          
          wireframes:
            template: "wireframe_template.md"
            organization:
              by_user_flow:
                - "User registration flow"
                - "Core feature flows"
                - "Settings flows"
              by_component:
                - "Navigation components"
                - "Form components"
                - "Content components"
            annotations:
              types:
                - "User interactions"
                - "Data elements"
                - "State changes"
                - "Component behavior"
            svg_generation:
              command: "#generate-svg"
              output: "wireframes/*.svg"
              embedding: "auto-embed into UXDD.md"

        3_prototype:
          simple_prototype:
            template: "prototype_template"
            technologies:
              - "HTML"
              - "CSS"
              - "JavaScript"
            features:
              - "Basic interactions"
              - "Navigation flow"
              - "Form handling"
            output:
              - "prototype/index.html"
              - "prototype/styles.css"
              - "prototype/script.js"

    commands:
      "#init-design-phase":
        description: "Initialize design phase from PRD"
        workflow:
          - "Load PRD content"
          - "Setup UXDD structure"
          - "Initialize research phase"
          - "Create tracking system"

      "#new-feature-design":
        description: "Design process for new feature"
        workflow:
          - "Analyze feature requirements"
          - "Update user journeys"
          - "Create wireframes"
          - "Update prototype"
          - "Update UXDD"
        deliverables:
          - "Updated user journeys"
          - "Feature wireframes"
          - "Prototype updates"
          - "UXDD updates"

      "#consolidate-uxdd":
        description: "Consolidate all UX documentation into UXDD"
        workflow:
          - "Gather all components"
          - "Generate final UXDD"
          - "Embed SVG wireframes"
          - "Create index"
        output:
          file: "UXDD.md"
          sections:
            - name: "Research"
              sources: 
                - "user_research_report.md"
                - "user_personas.md"
            - name: "Design"
              sources:
                - "ooux_template.md"
                - "journey_template.md"
                - "wireframes/*.svg"
            - name: "Prototype"
              sources:
                - "prototype_documentation.md"
                - "prototype_screenshots"

    deliverables:
      - type: "Wireframes"
        template: "wireframe-generation-prompt.md"
      - type: "Design System"
        template: "design_system_generator.md"
      - type: "User Flows"
        template: "journey_map_generator.md"
    tools:
      screenshot_analyzer:
        description: "Analyze UI/UX references"
        capabilities:
          - "UI element detection"
          - "Layout analysis"
          - "Component extraction"

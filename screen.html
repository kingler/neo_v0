<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Designer</title>
    <style>
        :root {
            --primary: #0EA5E9;
            --secondary: #F59E0B;
            --success: #22C55E;
            --background: #F8FAFC;
            --border: #E2E8F0;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            border-right: 1px solid var(--border);
            background: white;
            padding: 1rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow: auto;
        }

        .workflow-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            cursor: pointer;
        }

        .workflow-item:hover {
            background: var(--background);
        }

        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 1rem 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Workflow Items</h3>
            
            <div class="category">
                <div class="category-title">MESSAGES & DATA</div>
                <div class="workflow-item">Email</div>
                <div class="workflow-item">Push Notification</div>
                <div class="workflow-item">Message</div>
                <div class="workflow-item">Slack Message</div>
                <div class="workflow-item">Attribute Manual Segment</div>
                <div class="workflow-item">Webhook</div>
            </div>

            <div class="category">
                <div class="category-title">DELAYS</div>
                <div class="workflow-item">Wait Until ...</div>
                <div class="workflow-item">Time Delay</div>
                <div class="workflow-item">Time Window</div>
            </div>

            <div class="category">
                <div class="category-title">FLOW CONTROL</div>
                <div class="workflow-item">True/False Branch</div>
                <div class="workflow-item">Multi-Split Branch</div>
                <div class="workflow-item">Random cohort Branch</div>
                <div class="workflow-item">Exit</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- SVG Workflow Diagram -->
            <svg width="100%" height="100%" viewBox="0 0 800 600">
                <!-- Trigger -->
                <g class="node trigger">
                    <rect x="350" y="20" width="100" height="40" rx="4" fill="white" stroke="#E2E8F0"/>
                    <text x="400" y="45" text-anchor="middle" font-size="14">Trigger</text>
                </g>

                <!-- Connection Line -->
                <line x1="400" y1="60" x2="400" y2="100" stroke="#E2E8F0" stroke-width="2"/>

                <!-- Lead On-Boarding -->
                <g class="node">
                    <rect x="300" y="100" width="200" height="60" rx="4" fill="white" stroke="#0EA5E9"/>
                    <text x="400" y="130" text-anchor="middle" font-size="14" fill="#0F172A">Lead On-Boarding</text>
                    <text x="400" y="150" text-anchor="middle" font-size="12" fill="#64748B">Recommendations for you!</text>
                </g>

                <!-- Time Delay -->
                <g class="node">
                    <rect x="350" y="200" width="100" height="40" rx="4" fill="white" stroke="#F59E0B"/>
                    <text x="400" y="225" text-anchor="middle" font-size="14">Time Delay</text>
                </g>

                <!-- Branch -->
                <g class="node">
                    <path d="M 400 280 L 600 320 L 400 360 L 200 320 Z" fill="white" stroke="#22C55E"/>
                    <text x="400" y="325" text-anchor="middle" font-size="12">Did they show specific interest?</text>
                </g>

                <!-- Outcomes -->
                <g class="outcomes">
                    <rect x="150" y="400" width="150" height="40" rx="4" fill="white" stroke="#E2E8F0"/>
                    <text x="225" y="425" text-anchor="middle" font-size="12">equal to feature item 1</text>

                    <rect x="325" y="400" width="150" height="40" rx="4" fill="white" stroke="#E2E8F0"/>
                    <text x="400" y="425" text-anchor="middle" font-size="12">equal to feature item 2</text>

                    <rect x="500" y="400" width="150" height="40" rx="4" fill="white" stroke="#E2E8F0"/>
                    <text x="575" y="425" text-anchor="middle" font-size="12">Everyone else</text>
                </g>

                <!-- Connection Lines -->
                <g class="connections" stroke="#E2E8F0" stroke-width="2">
                    <line x1="400" y1="160" x2="400" y2="200"/>
                    <line x1="400" y1="240" x2="400" y2="280"/>
                    <line x1="225" y1="320" x2="225" y2="400"/>
                    <line x1="400" y1="320" x2="400" y2="400"/>
                    <line x1="575" y1="320" x2="575" y2="400"/>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
